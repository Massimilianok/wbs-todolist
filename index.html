<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <script
      src="https://kit.fontawesome.com/6f41ac1986.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./app.js" defer></script>
    <title>JustDoIt</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div
          class="header-todolist d-flex justify-content-center align-items-center py-4"
        >
          <i class="fas fa-pen-alt fa-2x" size=></i>
          <h1>JustDoIt</h1>
        </div>
      </header>
    </div>

    <main>
      <div class="container-fluid">
        <div class="row">
          <form id="taskInputForm" action="#">
            <div class="row">
              <div class="col-12 col-md-10 mx-sm-3 mb-2 mt-2">
                <input
                  type="text"
                  class="form-control"
                  id="taskInput"
                  placeholder="write your task here"
                />
              </div>
              <div class="col-12 col-md-1">
                <button
                  type="submit"
                  class="btn col-12 btn-primary mx-sm-3 mb-2 mt-2"
                  id="submitButton"
                >
                  Enter task
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <ul id="todoList"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-md-4 align-self-center">
            <h2>JustDoIt</h2>
          </div>

          <div class="col-12 col-md-4 align-self-center">
            <h5>&copy; Copyright 2021 - JustDoIt</h5>
          </div>

          <div class="col-12 col-md-4 align-self-center">
            <h4>Follow Us</h4>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-twitter-square"></i>
          </div>
        </div>
      </div>
      <!---container close---->
    </footer>
  </body>
</html>
