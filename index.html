<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>JustDoIt</title>
  </head>
  <body>
    <header></header>
    <main>
     <div class="container-fluid">
      <div class="row">
        <form id="taskInputForm">
          <div class="row">
            <div class="col-12 col-md-10 mx-sm-3 mb-2 mt-2">
              <input type="text" class="form-control" id="taskInput" placeholder="write your task here">
            </div>
            <div class="col-12 col-md-1">
              <button type="submit" class="btn col-12 btn-primary mx-sm-3 mb-2 mt-2">Enter task</button>
            </div> 
          </div> 
        </form>
      </div> 
        
     </div> 

    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
